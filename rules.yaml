languages: ["js", "ts"]
features:
  - name: core
    scopes:
      - match: system
        documents:
          - source: "api/global.d.ts.tpl"
            target: "api/global.d.ts"
      - match: module
        documents:
          - source: "api/module.d.ts.tpl"
            target: "api/{{dot .Module.Name}}.d.ts"
          - source: "api/module.js.tpl"
            target: "api/{{dot .Module.Name}}.js"
  - name: stub    
    scopes:
      - match: module
        documents:
          - source: "simulation.js.tpl"
            target: "{{dot .Module.Name}}.sim.js"
            preserve: true
          - source: "stimulation.js.tpl"
            target: "{{dot .Module.Name}}.stim.js"
            preserve: true
